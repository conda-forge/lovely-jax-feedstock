{% set name = "lovely-jax" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d02485624bc1b9624dbb31b134633561a63eac12cd80bdc88a5b08a9c7396170

build:
  noarch: python
  number: 0
  # The script can have multiple lines. Hence, keep it at the end.
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - setuptools
  run:
    - python >=3.7
    - jax
    - lovely-numpy

test:
  imports:
    - lovely_jax
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xl0/lovely-jax
  summary: ðŸ’˜ Lovely JAX
  license: MIT
  license_file: LICENSE
  description: |2

    PyPI: [https://pypi.org/project/lovely-jax/](https://pypi.org/project/lovely-jax/)

  dev_url: https://github.com/xl0/lovely-jax
  doc_url: https://xl0.github.io/lovely-jax/

extra:
  recipe-maintainers:
    - sugatoray
    - xl0
